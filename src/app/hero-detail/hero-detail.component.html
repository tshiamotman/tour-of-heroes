<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Profile</h2>
    <div class="row">
        <div class="col">
            <img src="https://i0.wp.com/crc-iae.com/wp-content/uploads/2020/01/profil_vide_v2-1.png?w=480&ssl=1" alt="">
        </div>
        <div class="col">
            <div class="form-group">
                <label for="hero-id">ID: </label>
                <input type="number" class="form-cotrol" id="hero-id" [(ngModel)]="hero.id" placeholder="id" disabled >
            </div>
            <div class="form-group">
                <label for="hero-name">Hero name: </label>
                <input type="text" class="form-control"  id="hero-name" [(ngModel)]="hero.name" placeholder="name">
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego:</label>
                <input type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
            </div>
            <div class="form-group">
                <label for="hero-power">Hero Power:</label>
                <input type="text" class="form-control" id="hero-power" [(ngModel)]="hero.power" name="power" disabled>
              </div>
        </div>
    </div>
    <div>
        <button type="button" (click)="goBack()">BACK</button>
        <button type="button" (click)="save()">SAVE</button>
    </div>
</div>
