<div id="search-component" class="dropdown open">
    <!-- <label for="search-box">Hero Search</label> -->
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul [class]="searchBox.value === ''? 'dropdown-menu' : 'dropdown-menu show'" role="menu">
        <li *ngFor="let hero of heroes$ | async">
            <a class="dropdown-item" routerLink="/detail/{{hero.id}}"> {{hero.name}} </a>
        </li>
    </ul>
</div>
